<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MyVueTodos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="app" class="container">
        <h1>
            <button @click="purge">まとめて削除</button>
            Sample Todos
            <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
        </h1>
        <ul>
            <li v-for="(todo, index) in todos">
                <input type="checkbox" v-model="todo.isDone">
                <span :class="{done: todo.isDone}">{{ todo.title }}</span>
                <span @click="deleteItem(index)" class="command">[削除]</span>
            </li>
            <li v-show="!todos.length">タスクを全て完了しました!</li>
        </ul>
        <form @submit.prevent="addItem">
            <input type="text" v-model="newItem">
            <input type="submit" value="Add">
        </form>

    </div>

    <div id="like">
        <p>リアクションの数: {{ total }}</p>
        <like-component message="いいね！" @increment="incrementTotal"></like-component>
        <like-component message="がんばれ！" @increment="incrementTotal"></like-component>
        <like-component message="お疲れ！" @increment="incrementTotal"></like-component>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>


</body>

</html>
